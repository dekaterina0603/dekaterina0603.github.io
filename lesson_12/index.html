<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3"><h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</h1>
			</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<div action="#">
							<input type="text" class="form-control form-control-lg " placeholder="Ваше имя">
							<input type="text" class="form-control form-control-lg " placeholder="Ваш email">
							<button class="btn btn-primary btn-lg  form-control form-btn">Получить инструкцию</button>		
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
			<div class="col-lg-12 col-sm-12 col-xs-12 ">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img class="img-1" src="img/money.png" alt="Первое преимущество">
						<p>Первое преимущество</p>
					</div>
				</div><div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img class="img-2" src="img/money 2.png" alt="Второе преимущество">
						<p>Второе преимущество</p>
					</div>
				</div><div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img class="img-3" src="img/money 3.png" alt="Третье преимущество">
						<p>Третье преимущество</p>
					</div>
				</div><div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img class="img-4" src="img/money 4.png" alt="Четвёртое преимущество">
						<p>Четвёртое преимущество</p>
					</div>
				</div>
			</div>
		</div>
		<div class="text-center btn-2">
		<button class="btn btn-primary btn-lg  center-block form-btn ">Получить инструкцию</button>
		</div>					
		</div>
	</div>
</body>
</html>
